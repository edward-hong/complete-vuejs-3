<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS</title>
  </head>
  <body>
    <div id="app">
      {{ person }}
    </div>
    <script type="module">
      import { createApp } from 'vue/dist/vue.esm-browser.js'

      const app = createApp({
        data() {
          return {
            msg: 'world',
            person: {
              name: 'Edward',
              age: 31,
            },
          }
        },
      }).mount('#app')
    </script>
  </body>
</html>
